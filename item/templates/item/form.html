{% extends "base/base.html" %}
{% block title %}{{ title }}{% endblock %}

{% block content %}
<h1>{{title}}</h1>
<form method="post" action="." enctype="multipart/form-data">
    {% csrf_token %}
    <div class="space-y-4">
        {{form.as_p}}
    </div>
     {% if form.errors or form.non_field_errors %}
            <div class="mb-3">
                {% for field in form %}
                    {{field.errors}}
                {% endfor %}
                {{form.non_field_errors}}
            </div>
        {% endif %}
    <button class="py-4 px-8 ">Submit</button>
</form>
{% endblock  %}
