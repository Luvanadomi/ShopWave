<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0"> 
        <title>{% block title %}  {% endblock  %}  | Puddle</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    </head>

    <body> 
 
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Puddle</a>
            <ul class="nav justify-content-end">  
                <li class="nav-item">
                    <a class="nav-link" href="#">Browse</a>
                </li>
                {% if request.user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="#">Inbox</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'dashboard:index' %}">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " href="{% url 'item:new' %}" >New Item</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'base:signup' %}">Sign Up</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " href="{% url 'base:login' %}" >Log in</a>
                </li>
                 {% endif %}
            </ul>
        </div>
        </nav>
  
        <div class="px-6 py-6"> 
            {% block content %}
            {% endblock  %}
        </div>

        <div class="container bg-light ">
            <footer class="py-3 my-4">
                <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">About</a></li>
                <li class="nav-item"><a href="{% url 'base:contact' %}" class="nav-link px-2 text-body-secondary">Contact</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Privacy policy</a></li> 
                <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Terms of use</a></li> 

                </ul>
                <p class="text-center text-body-secondary">&copy; 2024 Company, Inc</p>
            </footer>
        </div>

         
    </body>
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
