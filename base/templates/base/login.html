{% extends "base/base.html" %}

{% block title %}
    Log In
{% endblock  %} 
   

{% block content %}
    <div class="mx-auto bg-gray ">
        <form method="post" action=".">
        {% csrf_token %}
        {{form.non_field_errors}}
        <div>
            <label>Username</label>
            {{form.username}}
        </div> 
        <div>
            <label>Password</label>
            {{form.password}}
        </div> 
        {% if form.errors or form.non_field_errors %}
            <div class="mb-3">
                {% for field in form %}
                    {{field.errors}}
                {% endfor %}
            </div>
        {% endif %}
        <button class="py-4 px-8 ">Submit</button>
        </form>
{% endblock  %}
